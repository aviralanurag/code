<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-6 offset-3 bg-white ">
                <div class="offset-1">
                    <img src=".\images\download.png" alt="logo">
                </div>
            </div>
            
            <div class="col-6 offset-3 bg-white">
                <form action="">
                    
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" id="userName" class="form-control"
                         placeholder="First name." required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" name="lastName" id="lastName" class="form-control"
                         placeholder="Last name." required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" 
                         placeholder="example@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" name="userName" id="phoneNumber" class="form-control"
                         placeholder="Phone Number.">
                    </div>
                    
                    <!--<div class="form-group">
                        <label for="comment"></label>
                        <textarea name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
                    </div>-->

                    <p>Gender</p>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
                        <label class="form-check-label" for="male">
                          Male
                        </label>
                    </div>
                    
                    <div class="form-check form-group">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                        <label class="form-check-label" for="female">
                          Female
                        </label>
                    </div>

                    <p>Do you want mobile notifications?</p>
                    <div class="form-check form-check-inline form-group">
                        <input class="form-check-input" type="checkbox" id="yes" value="Yes">
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    
                    <div class="form-check form-check-inline form-group">
                        <input class="form-check-input" type="checkbox" id="no" value="No">
                        <label class="form-check-label" for="no">No</label>
                    </div>
                    
                    <p>News Topics:-</p>
                    <div class="row">
                        
                        <div class="col  ">
                            <div class="form-check form-check-inline form-group">
                                <input class="form-check-input" type="checkbox" id="sports" value="Sports">
                                <label class="form-check-label" for="sports">Sports</label>
                            </div>
                        </div>
                        
                        <div class="col  ">
                            <div class="form-check form-check-inline form-group">
                                <input class="form-check-input" type="checkbox" id="finance" value="Finance">
                                <label class="form-check-label" for="finance">Finance</label>
                            </div> 
                        </div>
                        
                    </div>

                    <div class="row">
                        
                        <div class="col  ">
                            <div class="form-check form-check-inline form-group">
                                <input class="form-check-input" type="checkbox" id="weather" value="Weather">
                                <label class="form-check-label" for="weather">Weather</label>
                            </div>
                        </div>
                        <div class="col  ">
                            <div class="form-check form-check-inline form-group">
                                <input class="form-check-input" type="checkbox" id="business" value="Business">
                                <label class="form-check-label" for="business">Business</label>
                            </div> 
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col  ">
                            <div class="form-check form-check-inline form-group">
                                <input class="form-check-input" type="checkbox" id="automobile" value="Automobile">
                                <label class="form-check-label" for="automobile">Automobile</label>
                            </div>
                        </div>
                        <div class="col  ">
                            <div class="form-check form-check-inline form-group">
                                <input class="form-check-input" type="checkbox" id="tech" value="Tech">
                                <label class="form-check-label" for="tech">Tech</label>
                            </div> 
                        </div>
                    </div>
                    
                    <div class="form-check  form-group">
                        <input class="form-check-input" type="checkbox" id="acceptance" value="Acceptance">
                        <label class="form-check-label" for="acceptance">I accept all the terms and conditions.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
