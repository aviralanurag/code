<!DOCTYPE html>
<html>

<body>

    <h2>Random</h2>

    <div>
        Enter Number: <input type="number" name="first" id="num">
        <button type="button" onclick="match()">Check</button>
        <h3 id="demo"></h3>
    </div>

    <script>
        function match() {
            var side1 = document.getElementById('num').value;
            var x=Math.floor(Math.random() * 10) + 1;
            var output="";
            if(side1==x)
            {
                output +="Random number ="+x+" Good Work";
            }
            else
                output+="Random number ="+x+" Not matched";
            document.getElementById("demo").innerHTML = output;
            console.log("Answer=" + output)
            document.getElementById('demo').innerText = output;
        }

        
    </script>

</body>

</html>
