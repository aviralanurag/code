<!DOCTYPE html>
<html>

    </head>
    <body>
        Enter 1st side:<input type="text" id="side1" name="num1"><br><br>
        Enter 2nd side:<input type="text" id="side2" name="num2"><br><br>
        Enter 3rd side:<input type="text" id="side3" name="num3"><br><br>
       
        <button onclick="findArea()">Find Area</button>
        <input id="result"><br><br>
        <script>
            function findArea() {
            var a, b, c;
            a = parseInt(document.getElementById("side1").value);
            b = parseInt(document.getElementById("side2").value);
            c= parseInt(document.getElementById("side3").value);
            var s = (a + b + c) / 2;
            var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
            document.getElementById("result").value=area;
            }
        </script>
    </body>
</html>
